<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<title>第一个 Axios 应用</title>
	</head>
	<body>
		<div id="app">
		    <div>
				名称:{{info.name}}
			</div>
			<div>
				url:<a v-bind:href="info.url" target="_blank">{{info.url}}</a> 
			</div>
			<ul>
				<li v-for="link in info.links">
					 {{link.name}}
				</li>
			</ul>
		</div>
		
		<script>
			var app = new Vue({
				// element 缩写, 挂载元素
				el: '#app',
			  
				// model绑定
				data(){
					return {
						info:{
							name:"",
							url:"",
							links:[]
						}
					}
				},
				
				mounted() {
					axios
						.get('data.json')
						.then(response => this.$data.info = response.data)
				}
				
			})
		</script>
		
	</body>
</html>
