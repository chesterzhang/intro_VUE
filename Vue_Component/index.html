<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
		<title> Vue 组件 </title>
	</head>
	<body>
		<div id="app">
			<ul>
				<my-component-li v-for="item in items" v-bind:item="item"></my-component-li>
			</ul>
		     
		</div>
		
		<script>
			//定义一个组件
			Vue.component("my-component-li",{
				props:["item"],
				template:'<li>{{item}}</li>'
			})
			
			var app = new Vue({
				// element 缩写, 挂载元素
				el: '#app',
				data:{
					items:["Google","Tesla"]
				}
				 
			})
		</script>
		
	</body>
</html>
