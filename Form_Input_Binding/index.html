<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
		<title> 表单输入 绑定 </title>
	</head>
	<body>
		<div id="app">
		    <input type="text" v-model="message"/>
			<p> Message is :{{message}}</p>
			
			<div id="app">
			  <select v-model="selected">
			    <option disabled value="">请选择</option>
			    <option>A</option>
			    <option>B</option>
			    <option>C</option>
			  </select>
			  <span>Selected: {{ selected }}</span>
			</div>
		</div>
		
		<script>
			var app = new Vue({
				// element 缩写, 挂载元素
				el: '#app',
				data:{
					message:"Hello Vue",
					selected:""
				}
			})
		</script>
		
	</body>
</html>
