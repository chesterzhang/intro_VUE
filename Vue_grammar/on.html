<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
		<title> 事件处理 </title>
	</head>
	
	<body>
		<div id="app">
		   <button v-on:click="greet">Greet</button>
		</div>
		
		<script>
			var app = new Vue({
				// element 缩写, 挂载元素
				el: '#app',
				
				//model 绑定
				data:{
					message:"Hello Vue123321"
				},
			  
				// 绑定 事件处理方法
				methods:{
					greet: function(){
						alert(this.message)
					}
				}
				
			})
			  
		</script>
		
	</body>
</html>
